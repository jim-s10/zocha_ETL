# PostgreSQL configuration optimized for dbt usage

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory settings (adjust based on your 24GB RAM)
shared_buffers = 2GB                    # 25% of available RAM for container
effective_cache_size = 6GB              # 75% of available RAM estimate
work_mem = 64MB                         # Per connection work memory
maintenance_work_mem = 512MB            # For maintenance operations

# Write performance (write > read ratio)
wal_buffers = 64MB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 8GB
min_wal_size = 1GB

# Parallel processing (multithreading)
max_worker_processes = 8
max_parallel_workers = 8
max_parallel_workers_per_gather = 4
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Query planning
random_page_cost = 1.1                  # For SSD storage
effective_io_concurrency = 200          # For SSD
seq_page_cost = 1.0

# Logging (for dbt debugging)
log_statement = 'mod'                   # Log DDL and DML
log_duration = on
log_min_duration_statement = 1000       # Log queries > 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Timezone settings
timezone = 'Asia/Taipei'
log_timezone = 'Asia/Taipei'

# Other optimizations
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
default_statistics_target = 100
